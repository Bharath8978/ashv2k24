        .footer{
    background-color: var(--second-color);
    color: #a74242;
    text-align: center;
    font-weight: var(--font-semi);
    padding: 3.5rem 0;
}
.footer-title {
    font-size: 2rem;
    margin-bottom: var(--mb-4);
}
.footer-social {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: var(--mb-4);
}
.social-item {
    text-align: center;
    margin: 0 var(--mb-2);
}
.skills-icon {
    width: 10%; /* Adjust according to your preference */
}
.social-name {
    font-size: 1rem;
    color: #041b78;
}
.gallery {
    overflow-x: auto;
    margin: 5%; /* Enable horizontal scrolling */
}

.year {
    display: block; /* Change to block-level element */
    clear: both; /* Clear the float */
    margin-bottom: 20px; /* Add space between years */
}

.year h2 {
    margin-bottom: 10px;
}

.images {
    overflow-x: auto; /* Enable horizontal scrolling for images */
    white-space: nowrap; /* Prevent line breaks */
}

.images img {
    width: 200px;
    margin-right: 10px;
    display: inline-block; /* Ensure images appear inline */
    vertical-align: top; /* Align images to the top */
    border: 2px solid #ddd; /* Add border */
    border-radius: 5px; /* Add border radius */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow */
    transition: transform 0.3s ease; /* Add transition effect */
}

.images img:hover {
    transform: scale(1.05); /* Add hover effect to scale images */
}


</style>
